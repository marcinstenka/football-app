<article *ngIf="player">
  <header><h2>Edit player</h2></header>

  <form class="form" #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="player.name" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="surname">Surname:</label>
          <input id="surname" name="surname" [(ngModel)]="player.surname" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="age">Age:</label>
          <input id="age" name="age" [(ngModel)]="player.age" />
        </div>
      </div>
    </div>

    <div class="row buttons" >
      <div class="col-2 p-2">
        <button type="submit">Update</button>
      </div>
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm(original)">Reset</button>
      </div>
    </div>
  </form>
</article>
